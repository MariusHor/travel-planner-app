<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Travel Planner App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script src="https://kit.fontawesome.com/d73036c961.js" crossorigin="anonymous"></script>
  </head>
  <body class="body">
    <div id="root">
      <div class="header">
        <div class="navbar container">
          <img class="navbar__logo" src="./assets/logo.svg" alt="" />
          <a href="#trips" class="navbar__saved-trips-link">
            <i class="fa-solid fa-heart"></i>
            Trips
          </a>
        </div>
        <div class="hero container-sm">
          <div class="hero__form-options">
            <a href="#" class="active" data-option="plan">
              <i class="fa-solid fa-plane"></i>
              Plan
            </a>
            <a href="#" class="inactive" data-option="explore">
              <i class="fa-solid fa-earth-americas"></i>
              Explore
            </a>
          </div>
          <div class="hero__form">
            <h1 class="hero__header">Find Destinations</h1>
            <form class="form">
              <div class="form__inputs">
                <div class="form__inputs-wrapper">
                  <div class="form-floating mb-3 mt-3">
                    <input
                      type="text"
                      class="form-control"
                      id="user-name"
                      autocomplete="off"
                      placeholder="Starting from?"
                      name="starting-position"
                    />
                    <label for="user-name">What is your name?</label>
                  </div>
                </div>
                <button class="btn btn-primary form__get-position" type="button">
                  <i class="fa-solid fa-location-dot"></i>
                  Get current position
                </button>
                <button class="btn btn-primary form__submit" type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  Start planning
                </button>
              </div>
              <p class="input-feedback">Geolocation was denied by the user</p>
            </form>
          </div>
        </div>
        <div class="overlay"></div>
      </div>
      <div class="main container">
        <div class="map-wrapper">
          <div class="map-wrapper section__header">
            <p>Discover new places</p>
            <h3 class="map-wrapper__title">Click on the map and create your dream vacation</h3>
          </div>
          <div class="map-container">
            <!-- <form class="form hidden">
              <label for="vacation-duration">How long?</label>
              <input class="form__input" id="vacation-duration" type="text" />
              <label for="travel-buddies">Going with?</label>
              <input class="form__input" id="travel-buddies" type="text" />
              <label for="must-see">Things I must see</label>
              <input class="form__input" id="must-see" type="text" />
              <button class="form__submit">Add plan</button>
            </form> -->
            <div id="map" class="map"></div>
          </div>
        </div>
        <div id="trips" class="trips-wrapper container">
          <div class="trips-wrapper section__header">
            <p>Here are your saved trips</p>
            <h3>You can edit or remove them as you wish</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
